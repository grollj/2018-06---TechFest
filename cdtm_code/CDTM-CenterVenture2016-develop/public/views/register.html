<div class="container row">
  <div class="col s3"></div>
  <div class="valign-wrapper col s6" style="min-height: 60vh; margin: 5% 0 15% 0;">
    <div class="row">
      <div class="col s12 center-align">
        <h1>Register</h  1>
      </div>
      <form class="col s12" style="margin: 40px 0;">
        <div class="input-field col s12" style="margin: 2%,0;">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12" style="margin: 2%,0;">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12" style="margin: 2%,0;">
          <input type="submit" class="btn waves-effect waves-light teal lighten-1">
        </div>
      </form>
    </div>
  </div>
  <div class="col s3"></div>
</div>
